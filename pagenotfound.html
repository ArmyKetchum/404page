<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 48px;
            cursor: pointer;
            color: #343a40;
            font-weight: 700;
        }
        p {
            font-size: 18px;
            color: #6c757d;
            font-weight: 400;
        }
        button {
            font-family: 'Inter', serif;
            font-size: 16px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: 500;
        }
        button:hover {
            background-color: #0056b3;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        #gameModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        #gameModalContent {
            background-color: #ffffff;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border-radius: 10px;
            position: relative;
        }
        #gameCanvas {
            border: 1px solid #000;
            background-color: #f0f0f0;
            border-radius: 10px;
            margin-top: 20px;
        }
        img {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="404 - Page Not Found" style="width: 200px; height: auto;" onclick="playSound()">
    <h1 onclick="openGameModal()">404 - Page Not Found</h1>
    <p>Sorry, the page you are looking for does not exist.</p>
    <div class="button-group">
        <button onclick="window.location.reload();">Refresh</button>
        <button onclick="window.history.back();">Go Back</button>
    </div>
    <div id="gameModal">
        <div id="gameModalContent">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div class="button-group">
                <button onclick="resetGame()">Reset</button>
                <button onclick="closeGameModal()">Close</button>
            </div>
        </div>
    </div>
    <audio id="hiddenSound" src="hidden_sound.mp3"></audio>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const box = 20;
        let snake = [];
        let food;
        let direction;
        let score;
        let game;

        function initializeGame() {
            snake = [];
            snake[0] = { x: 9 * box, y: 10 * box };
            food = {
                x: Math.floor(Math.random() * 19 + 1) * box,
                y: Math.floor(Math.random() * 19 + 1) * box
            };
            direction = 'RIGHT';
            score = 0;
        }

        document.addEventListener('keydown', directionControl);

        function directionControl(event) {
            if (event.keyCode == 37 && direction != 'RIGHT') {
                direction = 'LEFT';
            } else if (event.keyCode == 38 && direction != 'DOWN') {
                direction = 'UP';
            } else if (event.keyCode == 39 && direction != 'LEFT') {
                direction = 'RIGHT';
            } else if (event.keyCode == 40 && direction != 'UP') {
                direction = 'DOWN';
            }
        }

        function collision(newHead, snake) {
            for (let i = 0; i < snake.length; i++) {
                if (newHead.x == snake[i].x && newHead.y == snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? 'green' : 'lightgreen';
                ctx.beginPath();
                ctx.arc(snake[i].x + box / 2, snake[i].y + box / 2, box / 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
            }
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(food.x + box / 2, food.y + box / 2, box / 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction == 'LEFT') snakeX -= box;
            if (direction == 'UP') snakeY -= box;
            if (direction == 'RIGHT') snakeX += box;
            if (direction == 'DOWN') snakeY += box;

            // No wall collision
            if (snakeX < 0) snakeX = canvas.width - box;
            if (snakeY < 0) snakeY = canvas.height - box;
            if (snakeX >= canvas.width) snakeX = 0;
            if (snakeY >= canvas.height) snakeY = 0;

            if (snakeX == food.x && snakeY == food.y) {
                score++;
                food = {
                    x: Math.floor(Math.random() * 19 + 1) * box,
                    y: Math.floor(Math.random() * 19 + 1) * box
                };
            } else {
                snake.pop();
            }

            let newHead = {
                x: snakeX,
                y: snakeY
            };

            if (collision(newHead, snake)) {
                clearInterval(game);
                alert('Game Over');
            }

            snake.unshift(newHead);
        }

        function startGame() {
            initializeGame();
            game = setInterval(draw, 200); // Increased interval time to slow down the snake
        }

        function resetGame() {
            clearInterval(game);
            startGame();
        }

        function openGameModal() {
            document.getElementById('gameModal').style.display = 'flex';
            startGame();
        }

        function closeGameModal() {
            clearInterval(game);
            document.getElementById('gameModal').style.display = 'none';
        }

        function playSound() {
            const sound = document.getElementById('hiddenSound');
            sound.play();
        }
    </script>
</body>
</html>
